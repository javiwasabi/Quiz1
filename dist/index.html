<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .button {
            background-color: white;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 999px;
            box-shadow: 0px 8px 8px -2px rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isSpanish = navigator.language.startsWith("es");
            document.getElementById("btn1").innerText = isSpanish ? "Visionario Techo Asesino" : "Visionary Killer Roof";
            document.getElementById("btn2").innerText = isSpanish ? "Tecnología o Fantasía" : "Technology or Fantasy";
        });
    </script>
</head>
<body>
    <a href="/visionariotechoasesino"><button id="btn1" class="button"></button></a>
    <a href="/tecnologiaofantasia"><button id="btn2" class="button"></button></a>
</body>
</html>
