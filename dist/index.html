<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <!-- Cargando la fuente Bentham desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('fondo.png'); /* Se establece la imagen de fondo */
            background-size: cover; /* Para que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            color: white;
            font-family: 'Bentham', serif; /* Aplica la fuente Bentham a todo el cuerpo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: white;
            color: black;
            font-size: 1.5rem;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 999px;
            box-shadow: 0px 8px 8px -2px rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isSpanish = navigator.language.startsWith("es");
            document.getElementById("title").innerText = isSpanish ? "Escoge un Mini Quiz Game" : "Choose a Mini Quiz Game";
            document.getElementById("btn1").innerText = isSpanish ? "Visionario o Asesino" : "Visionary or Killer";
            document.getElementById("btn2").innerText = isSpanish ? "Tecnología o Fantasía" : "Technology or Fantasy";
        });
    </script>
</head>
<body>
    <h1 id="title"></h1>
    <a href="/visionariotechoasesino"><button id="btn1" class="button"></button></a>
    <a href="/tecnologiaofantasia"><button id="btn2" class="button"></button></a>
</body>
</html>
