name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ‚úÖ Instalar dependencias manualmente con --legacy-peer-deps
      - name: Install Dependencies
        run: |
          cd front-end
          npm install --legacy-peer-deps

      # ‚úÖ Construir la aplicaci√≥n manualmente
      - name: Build Application
        run: |
          cd front-end
          npm run build

      # ‚úÖ Subir la aplicaci√≥n a Azure sin que haga npm install autom√°ticamente
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_PEBBLE_0B4B69D1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./front-end" # Directorio donde est√° tu c√≥digo fuente
          api_location: "" # No usas API, as√≠ que d√©jalo vac√≠o
          output_location: "front-end/build" # Directorio de salida tras `npm run build`
          skip_app_build: true # üö® Esto evita que Azure vuelva a correr `npm install`
