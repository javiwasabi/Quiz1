name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3

      # ðŸŸ¢ Instalar dependencias y construir la primera app (Front-end)
      - name: Install Dependencies for Front-end
        run: |
          cd front-end
          npm install --legacy-peer-deps

      - name: Build Front-end
        run: |
          cd front-end
          export CI=false
          npm run build --legacy-peer-deps

      # ðŸŸ¢ Instalar dependencias y construir la segunda app (Quiz-2)
      - name: Install Dependencies for Quiz 2
        run: |
          cd quiz-2
          npm install --legacy-peer-deps

      - name: Build Quiz 2
        run: |
          cd quiz-2
          export CI=false
          npm run build --legacy-peer-deps

      # ðŸš€ Deploy a Azure Static Web Apps
      - name: Deploy Both Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."  # ðŸš¨ La raÃ­z del repositorio
          api_location: ""  
          output_location: ""  
          skip_app_build: true