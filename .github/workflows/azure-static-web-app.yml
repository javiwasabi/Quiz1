name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@v3

      # ──────────────────────────────────────────────
      # 1) Instalar dependencias y compilar quiz-1 (front-end)
      # ──────────────────────────────────────────────
      - name: Build Quiz-1
        run: |
          cd front-end
          npm install --legacy-peer-deps
          export CI=false
          npm run build --legacy-peer-deps
          cd ..
          # Borramos la carpeta destino si existe
          rm -rf dist/quiz1
          # Creamos la carpeta destino
          mkdir -p dist/quiz1
          # Movemos los archivos de build
          mv front-end/build/* dist/quiz1/

      # ──────────────────────────────────────────────
      # 2) Instalar dependencias y compilar quiz-2
      # ──────────────────────────────────────────────
      - name: Build Quiz-2
        run: |
          cd quiz-2
          npm install --legacy-peer-deps
          export CI=false
          npm run build --legacy-peer-deps
          cd ..
          rm -rf dist/quiz2
          mkdir -p dist/quiz2
          mv quiz-2/build/* dist/quiz2/

      # ──────────────────────────────────────────────
      # 3) Deploy de ambas apps desde "dist"
      # ──────────────────────────────────────────────
      - name: Deploy Both Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"   # Aquí se encuentran las dos subcarpetas: quiz1 y quiz2
          api_location: ""
          output_location: ""
          skip_app_build: true
